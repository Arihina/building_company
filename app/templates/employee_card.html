<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сотрудник {{ empl.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <script src="../static/js/scripts.js" defer></script>
</head>
<body>
<h1>Сотрудник № {{ empl.id }}</h1>
<div class="container">
    <div class="form-card">
        <form>
            <div class="field">
                <label for="full_name">ФИО:</label>
                <input type="text" id="full_name" name="full_name" value="{{empl.full_name}}" required>
            </div>
            <div class="field">
                <label for="phone_number">Номер телефона:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{empl.phone_number}}" required>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="{{ empl.email }}">
            </div>
            <div class="field">
                <label for="post">Должность:</label>
                <input type="text" id="post" name="post" value="{{ empl.post }}">
            </div>
            <div class="form-actions">
                <button onclick="updateEmpl(event)">Изменить</button>
            </div>
        </form>
        <button onclick="deleteEmpl({{empl.id}})">Удалить</button>
    </div>
</div>
</body>
</html>
