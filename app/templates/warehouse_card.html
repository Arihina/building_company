<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Склад {{ w.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <script src="../static/js/scripts.js" defer></script>
</head>
<body>
<h1>Склад № {{ w.id }}</h1>
<div class="container">
    <div class="form-card">
        <form>
            <div class="field">
                <label for="quantity">Кол-во товара:</label>
                <input type="text" id="quantity" name="quantity" value="{{w.quantity}}" required>
            </div>
            <div class="field">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" value="{{w.address}}" required>
            </div>
            <div class="field">
                <label for="product_id">№ продукта:</label>
                <input type="text" id="product_id" name="product_id" value="{{ w.product_id }}">
            </div>
            <div class="form-actions">
                <button onclick="updateW(event)">Изменить</button>
            </div>
        </form>
        <button onclick="deleteW({{w.id}})">Удалить</button>
    </div>
</div>
</body>
</html>
