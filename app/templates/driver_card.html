<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Водитель {{ driver.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <script src="../static/js/scripts.js" defer></script>
</head>
<body>
<h1>Водитель № {{ driver.id }}</h1>
<div class="container">
    <div class="form-card">
        <form>
            <div class="field">
                <label for="full_name">ФИО:</label>
                <input type="text" id="full_name" name="full_name" value="{{driver.full_name}}" required>
            </div>
            <div class="field">
                <label for="phone_number">Номер телефона:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{driver.phone_number}}" required>
            </div>
            <div class="field">
                <label for="car_type">Тип машины:</label>
                <input type="text" id="car_type" name="car_type" value="{{ driver.car_type }}">
            </div>
            <div class="form-actions">
                <button onclick="updateDriver(event)">Изменить</button>
            </div>
        </form>
        <button onclick="deleteDriver({{driver.id}})">Удалить</button>
    </div>
</div>
</body>
</html>
