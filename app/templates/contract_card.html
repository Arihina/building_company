<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контракт {{ contract.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="../static/js/scripts.js" defer></script>
</head>
<body style="background-image: url({{ url_for('static', filename='img/tile.jpg') }});">
<div class="block">
    <h1>Контракт № {{ contract.id }}</h1>
    <div class="container">
        <div class="form-card">
            <form>
                <div class="field">
                    <label for="contract_consist_id">№ содержания:</label>
                    <input type="text" id="contract_consist_id" name="contract_consist_id"
                           value="{{contract.contract_consist_id}}" required>
                </div>
                <div class="field">
                    <label for="client_id">№ клиента:</label>
                    <input type="text" id="client_id" name="client_id" value="{{contract.client_id}}" required>
                </div>
                <div class="field">
                    <label for="employee_id">№ сотрудника:</label>
                    <input type="text" id="employee_id" name="employee_id"
                           value="{{ contract.employee_id }}" required>
                </div>
                <div class="form-actions">
                    <button onclick="updateContract(event)">Изменить</button>
                </div>
            </form>
            <button onclick="deleteContract({{contract.id}})">Удалить</button>
        </div>
    </div>
</div>
</body>
</html>
